<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="lib/videogular-themes-default/videogular.min.css" rel="stylesheet">

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- external libs-->
		<script src="lib/angular-cookies/angular-cookies.min.js"></script>
		<script src="lib/videogular/videogular.min.js"></script>
		<script src="lib/videogular-controls/vg-controls.min.js"></script>
		<script src="lib/videogular-overlay-play/vg-overlay-play.min.js"></script>
		<script src="lib/videogular-poster/vg-poster.min.js"></script>
		<script src="lib/videogular-buffering/vg-buffering.min.js"></script>
		<script src="lib/videogular-dash/vg-dash.min.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/factories.js"></script>
	    <script src="lib/ZeroConf.js"></script>
	</head>

	<body ng-app="app" ng-controller="SideMenuCtrl">

		<ion-side-menus>
			<ion-side-menu-content>
				<ion-nav-bar class="bar-positive">
					<ion-nav-back-button class="button-icon ion-arrow-left-c">
					</ion-nav-back-button>

                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
                        </button>
					</ion-nav-buttons>
                    <ion-nav-buttons side="right">
                        <button class="button button-icon ion-volume-medium" ng-click="showAlert()"></button>
						<a href = "#/tab/files" ng-click="setLoader()">
							<button class="button button-icon icon ion-android-search" ></button> 
						</a>


                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view animation="slide-left"></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar bar-header bar-assertive">
                    <h1 class="title">Kimote</h1>
                </ion-header-bar>
				
					
                <ion-content has-header="true">
                    <ion-list>
                        <ion-item nav-clear menu-close ng-click="openLogin()">
                            <i class="icon ion-wifi icon-connexion-side"></i>Connexion
                        </ion-item>
                        <ion-item nav-clear menu-close ng-click="openAbout()">
                            <i class="icon ion-information-circled icon-about-side"></i>A propos
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>

				


	</body>
</html>
