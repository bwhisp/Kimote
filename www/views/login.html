<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Connexion</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Fermer</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Adresse IP du Media Center</span>
                    <input type="text" placeholder="Adresse IP du Media Center" ng-model="loginData.ip" ng-pattern=IPMODEL required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Port</span>
                    <input type="tel" placeholder="Port" ng-model="loginData.port" required>
                </label>

                <br>
                <div class="padding auth">&nbsp;Authentification</div>

                <label class="item item-input item-floating-label">
                    <span class="input-label">Nom d'utilisateur</span>
                    <input type="text" placeholder="Nom d'utilisateur" ng-model="loginData.username" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" placeholder="Mot de passe" ng-model="loginData.password" required>
                </label>

                <div class="padding">
                    <button type="submit" class="button button-block button-positive connexion" ng-click="connected=true" ng-hide="connected">
                        <i class="icon ion-checkmark icon-connexion"></i>Connexion
                    </button>

                    <button class="button button-block button-assertive" ng-click="logout(); connected=false" ng-show="connected">
                        <i class="icon ion-close icon-deconnexion"></i>Déconnecter
                    </button>

                    <div class="boutons-connect">
                        <div class="memoriser">
                            <div class="check">
                                <ion-checkbox type="checkbox" ng-model="loginData.StoreID" class="checkbox">
                                    Mémoriser
                                </ion-checkbox>
                            </div>
                        </div>
                        <div class="removeID">
                            <button class="button button-small button-energized" ng-click="removeID()">
                                Effacer les identifiants
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
